{% extends "base.html" %}
{% block content %}
<h1>Port Scanner</h1>
<form action="/scan" method="POST">
    <label>Adresse IP</label><br>
    <input type="text" name="ip" placeholder="192.168.1.1" required><br><br>
    <label>Port</label><br>
    <input type="number" name="port" placeholder="80" min="1" max="65535" required><br><br>
    <button type="submit">Scanner</button>
</form>
{% endblock %}
