{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<h1>Inscription</h1>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form action="/register" method="POST">
    <label>Utilisateur</label><br><input type="text" name="username" required><br><br>
    <label>Mot de passe</label><br><input type="password" name="password" required><br><br>
    <button type="submit">S'inscrire</button>
</form>
<hr><p>Deja un compte ? <a href="/login">Se connecter</a></p>
{% endblock %}
