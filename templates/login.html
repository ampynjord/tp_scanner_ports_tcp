{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<h1>Connexion</h1>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form action="/login" method="POST">
    <label>Utilisateur</label><br><input type="text" name="username" required><br><br>
    <label>Mot de passe</label><br><input type="password" name="password" required><br><br>
    <button type="submit">Se connecter</button>
</form>
<hr><p>Pas de compte ? <a href="/register">S'inscrire</a></p>
{% endblock %}
