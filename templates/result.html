{% extends "base.html" %}
{% block title %}Resultat{% endblock %}
{% block content %}
<h1>Resultat</h1>
<div class="result">
    <p><strong>IP:</strong> {{ ip }} | <strong>Port:</strong> {{ port }}</p>
    <p><strong>Statut:</strong> <span class="{{ 'open' if is_open else 'closed' }}">{{ 'OUVERT' if is_open else 'FERME' }}</span></p>
    {% if service %}<p><strong>Service:</strong> {{ service }}</p>{% endif %}
</div>
<a href="/">Nouveau scan</a>
{% endblock %}
