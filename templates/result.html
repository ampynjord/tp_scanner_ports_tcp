<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats du Scan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .result-card.open {
            border-left-color: #27ae60;
            background: #d4edda;
        }
        
        .result-card.closed {
            border-left-color: #e74c3c;
            background: #f8d7da;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .label {
            font-weight: 600;
            color: #555;
        }
        
        .value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status.open {
            background: #27ae60;
            color: white;
        }
        
        .status.closed {
            background: #e74c3c;
            color: white;
        }
        
        .service-info {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #667eea;
            word-break: break-all;
        }
        
        .back-button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä R√©sultats du Scan</h1>
        
        <div class="result-card {{ 'open' if is_open else 'closed' }}">
            <div class="result-item">
                <span class="label">Adresse IP:</span>
                <span class="value">{{ ip }}</span>
            </div>
            
            <div class="result-item">
                <span class="label">Port:</span>
                <span class="value">{{ port }}</span>
            </div>
            
            <div class="result-item">
                <span class="label">Statut:</span>
                <span class="status {{ 'open' if is_open else 'closed' }}">
                    {{ '‚úì OUVERT' if is_open else '‚úó FERM√â' }}
                </span>
            </div>
            
            {% if service %}
            <div class="service-info">
                <strong>Service d√©tect√©:</strong><br>
                {{ service }}
            </div>
            {% endif %}
        </div>
        
        <a href="/" class="back-button">‚Üê Nouveau scan</a>
    </div>
</body>
</html>
