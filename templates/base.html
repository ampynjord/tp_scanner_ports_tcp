<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Port Scanner{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; background: #f5f5f5; }
        nav { background: #333; padding: 10px; margin: -40px -20px 20px -20px; }
        nav a { color: #fff; text-decoration: none; margin-right: 10px; }
        nav a:hover { text-decoration: underline; }
        nav strong { color: #4CAF50; }
        h1 { color: #333; }
        input, button { padding: 8px; margin: 5px 0; font-size: 14px; }
        input { border: 1px solid #ccc; width: 200px; }
        button { background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
        .result { background: #fff; padding: 15px; border: 1px solid #ddd; margin: 10px 0; }
        .open { color: green; } .closed { color: red; } .error { color: red; margin: 10px 0; }
        a { color: #333; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Accueil</a>
        {% if session.username %}| Connecte: <strong>{{ session.username }}</strong> | <a href="/logout">Deconnexion</a>
        {% else %}| <a href="/login">Connexion</a> | <a href="/register">Inscription</a>{% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
